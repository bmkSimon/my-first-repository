<!DOCTYPE html>
<!-- this doctype tag tells the browser tha this file is of the type HTML-->
<html lang="en">
    <!-- this html tag tells the browser that the code is of the type HTML, in English-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this sets up the web page to be mobile friendly (first). mobile responsive -->
        <title>Home</title>
        <!-- this tag displays the title of the page in a browser tab-->
    </head>
    <!-- the head tags tell the browser that the code inside it needs to be executed first -->
    <body>
        <h1>My hello heading</h1>
        <p>Hello World!</p>
        <p>Take me to your leader lol</p>
        <!-- the paragraph tag blocks a group of text together in a paragraph-->
    </body>
    <!-- the body tag contains the content that is physically shown in the browser-->
</html>
